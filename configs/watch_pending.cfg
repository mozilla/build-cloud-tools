{
    "region_priorities": {
        "us-west-2": 6,
        "us-east-1": 5,
        "us-west-1": 0
    },
    "allthethings_url": "http://builddata.pub.build.mozilla.org/reports/allthethings.json",
    "ignore_builders": [
        ".*fuzz.*"
    ],
    "spot": {
        "rules": {
            "tst-linux64": [
                {"instance_type": "m1.medium",
                 "ignored_azs": ["us-east-1b", "us-east-1e"],
                "performance_constant": 1,
                "bid_price": 0.07}
            ],
            "tst-linux32": [
                {"instance_type": "m1.medium",
                 "ignored_azs": ["us-east-1b", "us-east-1e"],
                 "performance_constant": 1,
                 "bid_price": 0.07}
            ],
            "tst-emulator64": [
               {"instance_type": "c3.xlarge",
                 "ignored_azs": ["us-east-1b", "us-east-1e"],
                "performance_constant": 1,
                "bid_price": 0.18},
               {"instance_type": "m3.xlarge",
                "performance_constant": 1.1,
                 "ignored_azs": ["us-east-1b", "us-east-1e"],
                "bid_price": 0.18}
            ],
            "bld-linux64": [
                {"instance_type": "c3.xlarge",
                 "ignored_azs": ["us-east-1b", "us-east-1e"],
                 "performance_constant": 1,
                 "bid_price": 0.18},
                {"instance_type": "m3.xlarge",
                 "performance_constant": 1.1,
                 "ignored_azs": ["us-east-1b", "us-east-1e"],
                 "bid_price": 0.18},
                {"instance_type": "r3.xlarge",
                 "ignored_azs": ["us-east-1b", "us-east-1e"],
                 "performance_constant": 1.2,
                 "bid_price": 0.18},
                {"instance_type": "r3.2xlarge",
                 "ignored_azs": ["us-east-1b", "us-east-1e"],
                 "performance_constant": 2.2,
                 "bid_price": 0.18},
                {"instance_type": "m3.2xlarge",
                 "ignored_azs": ["us-east-1b", "us-east-1e"],
                 "performance_constant": 2,
                 "bid_price": 0.18},
                {"instance_type": "c3.2xlarge",
                 "performance_constant": 2,
                 "ignored_azs": ["us-east-1b", "us-east-1e"],
                 "bid_price": 0.18}
            ],
            "try-linux64": [
                {"instance_type": "c3.xlarge",
                 "performance_constant": 1,
                 "ignored_azs": ["us-east-1b", "us-east-1e"],
                 "bid_price": 0.18},
                {"instance_type": "m3.xlarge",
                 "performance_constant": 1.1,
                 "ignored_azs": ["us-east-1b", "us-east-1e"],
                 "bid_price": 0.18},
                {"instance_type": "r3.xlarge",
                 "performance_constant": 1.2,
                 "ignored_azs": ["us-east-1b", "us-east-1e"],
                 "bid_price": 0.18},
                {"instance_type": "r3.2xlarge",
                 "performance_constant": 2.2,
                 "ignored_azs": ["us-east-1b", "us-east-1e"],
                 "bid_price": 0.18},
                {"instance_type": "m3.2xlarge",
                 "performance_constant": 2,
                 "ignored_azs": ["us-east-1b", "us-east-1e"],
                 "bid_price": 0.18},
                {"instance_type": "c3.2xlarge",
                 "ignored_azs": ["us-east-1b", "us-east-1e"],
                 "performance_constant": 2,
                 "bid_price": 0.18}
            ]
        },
        "limits": {
            "global": {
                "tst-linux64": 1300,
                "tst-linux32": 999,
                "tst-emulator64": 1300,
                "bld-linux64": 600
            },
            "us-east-1": {
                "tst-linux64": 1000,
                "tst-linux32": 666,
                "tst-emulator64": 1000,
                "bld-linux64": 400,
                "try-linux64": 200
            },
            "us-west-2": {
                "tst-linux64": 1000,
                "tst-linux32": 666,
                "tst-emulator64": 1000,
                "bld-linux64": 400,
                "try-linux64": 200
            }
        }
    },
    "ondemand": {
        "limits": {
            "global": {
                "tst-linux64": 0,
                "tst-linux32": 0,
                "tst-emulator64": 0,
                "try-linux64": 0,
                "bld-linux64": 0
            },
            "us-east-1": {
                "tst-linux64": 0,
                "tst-linux32": 0,
                "tst-emulator64": 0,
                "try-linux64": 0,
                "bld-linux64": 0
            },
            "us-west-2": {
                "tst-linux64": 0,
                "tst-linux32": 0,
                "tst-emulator64": 0,
                "try-linux64": 0,
                "bld-linux64": 0
            }
        }
    },
    "graphite_host": "graphite-relay.private.scl3.mozilla.com",
    "graphite_port": 2003,
    "graphite_prefix": "releng.aws.aws_watch_pending"
